services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  synapse:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
    restart: unless-stopped
    volumes:
      # Persist databases and logs across container restarts
      - synapse_data:/root/.openclaw

volumes:
  qdrant_data:
  synapse_data:
