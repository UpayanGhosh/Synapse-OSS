name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install pytest pytest-asyncio pytest-timeout
    
    - name: Run all tests
      run: |
        source venv/bin/activate
        cd workspace/tests
        PYTHONPATH=../../.. pytest -v --timeout=120 --tb=short
