[pytest]
# Pytest configuration for Synapse-OSS

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (individual methods/functions)
    integration: Integration tests (module interactions)
    functional: Functional tests (business logic)
    e2e: End-to-end tests (full user flows)
    acceptance: Acceptance tests (requirements verification)
    performance: Performance tests (load/stress)
    smoke: Smoke tests (basic functionality)
    slow: Slow running tests

# Asyncio
asyncio_mode = auto

# Coverage (if pytest-cov installed)
# addopts = --cov=sci_fi_dashboard --cov-report=html

# Test paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO

# Timeout (if pytest-timeout installed)
# timeout = 300
