[project]
name = "jarvis-oss"
version = "3.0.0"
description = "Multi-agent AI assistant with hybrid memory, evolving personality, and privacy-first routing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Upayan Ghosh", email = "upayan1231@gmail.com"},
]
keywords = ["ai", "assistant", "rag", "multi-agent", "whatsapp", "fastapi", "knowledge-graph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/UpayanGhosh/Jarvis-OSS"
Repository = "https://github.com/UpayanGhosh/Jarvis-OSS"
Issues = "https://github.com/UpayanGhosh/Jarvis-OSS/issues"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.backends._legacy:_Backend"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py311"]
